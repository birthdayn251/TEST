<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Exam Set Card</title>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-md mx-auto">
        <div class="bg-white shadow-md rounded-2xl p-5 hover:shadow-xl transition">

            <!-- Title -->
            <h2 class="text-xl font-semibold text-gray-800 mb-3">
                Bộ đề Luyện Thi THPT Quốc Gia – Toán Học
            </h2>

            <!-- Tags (all gray) -->
            <div class="flex flex-wrap gap-2 mb-4">
                <span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">#Toán</span>
                <span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">#THPT</span>
                <span class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">#LuyệnThi</span>
            </div>

            <!-- Stats section -->
            <div class="space-y-3 mb-4 text-sm text-gray-600">

                <!-- Số lượng đề -->
                <div class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 7l9-4 9 4-9 4-9-4z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17l9 4 9-4" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9 4 9-4" />
                    </svg>
                    <span>12 đề</span>
                </div>

                <!-- Tổng thời gian -->
                <div class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Tổng thời gian: 320 phút</span>
                </div>

                <!-- Thời gian cập nhật -->
                <div class="flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
                    </svg>
                    <span>Cập nhật: 2 ngày trước</span>
                </div>
            </div>

            <!-- Progress bar -->
            <div class="mb-4">
                <div class="flex justify-between text-xs text-gray-600 mb-1">
                    <span>Tiến độ</span>
                    <span>45%</span>
                </div>
                <div class="w-full h-2 bg-gray-200 rounded-full">
                    <div class="h-2 bg-blue-500 rounded-full" style="width: 45%"></div>
                </div>
            </div>

            <!-- Button -->
            <a href="#"
                class="block w-full text-center bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
                Xem chi tiết
            </a>

        </div>
    </div>

</body>

</html>
